{% extends 'base.html' %}
{% load static %}
{% block content %}

{% include 'partials/header.html' %}
{% include 'partials/alerts.html' %}
<div class="container-xxl">
    <table class="table" id="read">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">E-mail</th>
                <th scope="col">Gender</th>
                <th scope="col">Date</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">{{ read.id }}</th>
                <td>{{ read.name }}</td>
                <td>{{ read.email }}</td>
                <td>{{ read.gender }}</td>
                <td>{{ read.date }}</td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}
